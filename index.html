<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhavya Padaliya Portfolio - Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;700&display=swap');

        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }

        .icon img {
            width: 50px;
        }

        .navbar {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            background-color: white; /* Added for better visibility */
            z-index: 1000; /* Ensure navbar is above other elements */
        }

        .icon {
            padding: 0 50px;
            display: flex;
            align-items: center;
        }

        .icon .name {
            padding-left: 20px;
            font-size: 20px;
            color: #f39c12;
        }

        .icon .name a {
            text-decoration: none;
            color: #f39c12;
        }

        .nav-items {
            display: flex;
            align-items: center;
            padding: 0 50px;
        }

        .nav-items ul {
            display: flex;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav-items ul li {
            margin: 0 10px;
        }

        .nav-items ul li a {
            font-size: 16px;
            text-decoration: none;
            color: #2c3e50;
            padding: 8px 16px;
            transition: color 0.3s;
        }

        .nav-items ul li a:hover {
            color: #f39c12;
            text-decoration: underline;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        .intro {
            text-align: center;
            flex: 1;
            margin: 10px;
        }

        .image {
            flex: 1;
            margin: 10px;
            text-align: center;
        }

        .image img {
            max-width: 30%;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem; /* Responsive size */
            color: #f39c12;
        }

        h2 {
            font-size: 2rem; /* Responsive size */
        }

        h3 {
            font-size: 1.5rem; /* Responsive size */
            font-weight: 400;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1rem; /* Responsive size */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d68a11;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .nav-items {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                padding: 20px 0;
            }

            .nav-items ul {
                flex-direction: column;
            }

            .nav-items ul li {
                margin: 10px 0;
            }

            .nav-items ul li a {
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .main {
                flex-direction: column;
            }

            .image {
                order: 1;
            }

            .intro {
                order: 2;
            }

            .icon {
                padding: 0;
            }

            h1 {
                font-size: 2.5rem; /* Adjusted for smaller screens */
            }

            h2 {
                font-size: 1.8rem; /* Adjusted for smaller screens */
            }

            h3 {
                font-size: 1.2rem; /* Adjusted for smaller screens */
            }
        }

        .nav-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: #f39c12;
        }

        @media (max-width: 768px) {
            .navbar {
                display: flex;
            }
            .main{
                margin-top:0px;
            }
            .nav-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="icon">
            <img src="assets/icon_gif_animated.gif" alt="animated icon" class="animated-icon">
            <span class="name"><a href="index.html">Bhavya Padaliya</a></span>
        </div>
        <div class="nav-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="nav-items">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Hire Me</a></li>
            </ul>
        </div>
    </nav>

    <main class="main">
        <section class="intro">
            <div class="text">
                <h1>Hello World!</h1>
                <h2>I'm Bhavya Padaliya</h2>
                <h3>2nd Year BTech Student in CSE, Aspiring Backend Developer.</h3>
                <div class="buttons">
                    <button class="button">Hire Me</button>
                    <button class="button">View Projects</button>
                </div>
            </div>
        </section>
        <section class="image">
            <img src="assets/image.png" alt="Bhavya Padaliya">
        </section>
    </main>

    <script>
        function toggleMenu() {
            const navItems = document.querySelector('.nav-items');
            navItems.style.display = navItems.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
